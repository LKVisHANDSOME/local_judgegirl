<html><head><meta content="light dark" name="color-scheme"/></head><body><pre style="word-wrap: break-word; white-space: pre-wrap;">#include &lt;stdio.h&gt;

int main(){
	int x;
	scanf("%d", &amp;x);

	int score = 0;
	if( x &lt;= 0 ){
		score = -100;
	}
	else{
		if( x % 3 == 0 ) score += 3;
		if( x % 5 == 0 ) score += 5;
		if( x &gt;= 100 &amp;&amp; x &lt;= 200 ) score += 50;
		else score -= 50;
	}

	printf("%d\n", score);

	return 0;
}
</pre></body></html>
