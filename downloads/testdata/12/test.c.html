<html><head><meta content="light dark" name="color-scheme"/></head><body><pre style="word-wrap: break-word; white-space: pre-wrap;">#include &lt;stdio.h&gt;

int main() {
	int n;
	while (scanf("%d", &amp;n) == 1) {
		int i;
		for (i = 1; i &lt; n; i++)
			printf("%d\n", i);
		for (i = n; i &gt;= 1; i--)
			printf("%d\n", i);
	}
	return 0;
}
</pre></body></html>
